<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Mywebclock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My Web Clock</h1>

    <section id="controls">
        <div class="input-group">
            <label for="minutes-input">Minutes</label>
            <input type="number" placeholder="0" id="minutes-input" max=300 min=0>

        </div>
        <div class="input-group">
            <label for="seconds-input">Seconds</label>
            <input type="number" placeholder="0" id="seconds-input" max=59 min=0 step="5">

        </div>
        <button type="button" name="start-button" id="start-button" onclick="startTimer();">Start</button>
        <button type="button" name="stop-button" id="stop-button" disabled onclick="stopTimer();">Stop</button>
        <button type="button" name="pause-button" id="pause-button" disabled onclick="pauseTimer();">Pause</button>

    </section>
    <h2> <span id="minutes">0</span>:<span id="seconds">00</span> </h2>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript">

    </script>

</body>
</html>
